
<div class="row py-5">
  <div class="col-6 offset-3">
    <h3 class="text-secondary text-center mb-2">{{ isEditMode ? 'Edit User' : 'Add New User' }}</h3>
    <form [formGroup]="userFormData" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="fName">First Name<span class="text-danger">*</span></label>
        <input type="text" class="form-control" placeholder="First Name" id="fName" formControlName="firstname">
        <span class="text-danger"*ngIf="userFormData.get('firstname')?.invalid && userFormData.get('firstname')?.touched">
         <ng-container *ngIf="userFormData.get('firstname')?.errors?.['required']">First name is required...</ng-container> 
        <ng-container *ngIf="userFormData.get('firstname')?.errors?.['minlength']">First Name is required minimum three letter</ng-container>
        </span>
      </div>
        <div class="form-group">
          <label for="lName">Last Number<span class="text-danger">*</span></label>
          <input type="text" class="form-control" placeholder="Last Name" id="lName" formControlName="lastname">
          <span class="text-danger"*ngIf="userFormData.get('lastname')?.invalid && userFormData.get('lastname')?.touched">
            <ng-container *ngIf="userFormData.get('lastname')?.errors?.['required']">Last name is required...</ng-container> 
            <ng-container *ngIf="userFormData.get('lastname')?.errors?.['minlength']">Last Name is required minimum three letter</ng-container>
            </span>
        </div>
        <div class="form-group">
          <label for="email">Email<span class="text-danger">*</span></label>
          <input type="email" class="form-control" placeholder="abc@gmail.com" id="email" formControlName="email">
          <span class="text-danger"*ngIf="userFormData.get('email')?.invalid && userFormData.get('email')?.touched">Email is required...</span>
        </div>
        <div class="form-group">
          <label for="contact">Contact<span class="text-danger">*</span></label>
          <input type="text" class="form-control" placeholder="1234567890" id="contact" formControlName="contact">
          <span class="text-danger"*ngIf="userFormData.get('contact')?.invalid && userFormData.get('contact')?.touched">contact is required...</span>
        </div>
        <div class="form-group">
          <label for="age">Address<span class="text-danger">*</span></label>
          <input type="text" class="form-control" placeholder="Enter your age" id="age" formControlName="address">
          
        </div>
        
        <button type="submit" class="btn btn-primary btn-block rounded-border" [disabled]="userFormData.invalid">{{ isEditMode ? 'Update' : 'Add New' }}</button>
      </form>
    </div>
</div>
