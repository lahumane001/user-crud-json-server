<div class="row">
    <div class="col-8 col-offset-2">
        <router-outlet></router-outlet>
        <button class="btn btn-primary my-5 rounded-border" [routerLink]="'add'">Add New</button>
        
        <table class="table" [border]="1">
            <thead class="thead-dark text-center">
                <tr>
                    <th>Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Age</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of allUserData ,let i = index" userDir [bgColor]="">
                    <td>{{i +1}}</td>
                    <td>{{user.firstname}}</td>
                    <td>{{user.lastname}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.address}}</td>
                    <td><button class="btn btn-primary rounded-border" (click)="editData(user)">Edit</button></td>
                    <td><button class="btn btn-danger rounded-border" (click)="OnDelete(user.id ?? 0)">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>
